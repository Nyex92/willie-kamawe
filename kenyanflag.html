<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flag of Kenya</title>
    <link rel="stylesheet" href="./style.css">
    <style>
    


.text>p{
  margin:0;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  font-size: 3rem;
  text-transform:capitalize;
  padding-left:20%;
}

.comment{
  font-size: 2rem;
  text-transform:capitalize;
  padding-left:28%; 
}

#flag{
  padding-left:15%;
}

.white{
  width: 950px;
  height: 500px;
  background-color: white;  
  position: relative;

}

.black{
 width: 950px;
 height: 150px;
 background-color: black;
}

.red{
 width: 950px;
 height: 150px;
 background-color: rgb(187, 0, 0); 
 position:absolute;
 top:35%;
}

.green{
 width: 950px;
 height: 150px;
 background-color: green; 
 position:absolute;
 top:70%
}

.shield{
 border-radius: 70%;
 height: 70%;
 width: 20%;
 background-color: rgb(187, 0, 0);
 position:absolute;
 top: 15%;
 left: 38%;
}


    </style>

</head>
<body>
  <div id="flag">
    <div class="text">
      <p>The Kenyan Flag in CSS</p>
    </div>
    <div class="comment">
      <p>(Under Construction)</p>
    </div>
    <div class="white"> 
      <div class="black"></div>
      <div class="red"></div>
      <div class="green"></div>
      <div class="shield"></div>
    </div>
  </div>
  <hr />
  <p id="back"><a href="index.html">Back to Home Page</a></p>

</body>
</html>
